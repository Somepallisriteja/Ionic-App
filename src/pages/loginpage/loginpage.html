

<ion-content padding class="background">
      <p><img src="http://oi68.tinypic.com/2eupsb5.jpg" height="50px" width="170px" ></p>
        
 <ion-card>
    <ion-card-header text-center>
      Login
    </ion-card-header>
    <ion-card-content>
      <form #f= "ngForm" (ngSubmit)="onSignin(f)">
      <ion-list>

              <ion-item>
                  <ion-input type="text" name="email" placeholder="email" ngModel required ></ion-input>
                </ion-item>
                <ion-item>
                    <ion-input type="password" placeholder="Passwort" name="password" ngModel required></ion-input>
              </ion-item>
       </ion-list>
      <button ion-button type="submit" block [disabled]="!f.valid">Login</button>
     </form>
   </ion-card-content>
  </ion-card>
<button class="bottom" ion-button clear full color="light" (click)="onclick()">Neu anmelden</button> 
</ion-content>
