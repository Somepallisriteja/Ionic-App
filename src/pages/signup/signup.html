
<ion-header>
    
  <ion-navbar>
      <ion-buttons end>
          <button ion-button icon-only menuToggle>
            <ion-icon name="menu"></ion-icon>
          </button>
        </ion-buttons>
    <ion-title>SignUp Page</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="background">

  <h3 text-center>SignUp Form</h3>
<form #f= "ngForm" (ngSubmit)="onSignup(f)">
  <ion-list>
    <ion-card>
    <ion-item>
      <ion-label fixed >Vorname</ion-label>
      <ion-input
     type="text" 
      name="Vorname"
      ngModel
      required
      ></ion-input>
    </ion-item>
  </ion-card>
  <ion-card>
    <ion-item>
      <ion-label fixed >Nachname</ion-label>
      <ion-input type="text" 
     
      name="Nachname"
      ngModel
      required
      ></ion-input>
    </ion-item>
    </ion-card>
    <ion-card>
      <ion-item>
        <ion-label fixed >Email</ion-label>
        <ion-input type="email" 
       
        name="email"
        ngModel
        required
        ></ion-input>
      </ion-item>
      </ion-card>
      <ion-card>
        <ion-item>
          <ion-label fixed >Handynummer</ion-label>
          <ion-input type="number" 
         
          name="Handynummer"
          ngModel
          required
          ></ion-input>
        </ion-item>
        </ion-card>
        <ion-card>
          <ion-item>
            <ion-label fixed >Bahncard</ion-label>
            <ion-input type="number" 
           
            name="Bahncard"
            ngModel
            required
            ></ion-input>
          </ion-item>
          </ion-card>
          <ion-card>
            <ion-item>
              <ion-label fixed >Geburtsdatum</ion-label>
              <ion-input type="date" 
             
              name="Geburtsdatum"
              ngModel
              required
              ></ion-input>
            </ion-item>
            </ion-card>
            <ion-card>
              <ion-item>
                <ion-label fixed >StraßeHausnummer</ion-label>
                <ion-input type="text" 
               
                name="StraßeHausnummer"
                ngModel
                required
                ></ion-input>
              </ion-item>
              </ion-card>
              <ion-card>
                <ion-item>
                  <ion-label fixed >Stadt</ion-label>
                  <ion-input type="text" 
                 
                  name="Stadt"
                  ngModel
                  required
                  ></ion-input>
                </ion-item>
                </ion-card>
                <ion-card>
                  <ion-item>
                    <ion-label fixed >Bundesland</ion-label>
                    <ion-input type="text" 
                   
                    name="Bundesland"
                    ngModel
                    required
                    ></ion-input>
                  </ion-item>
                  </ion-card>
                  <ion-card>
                    <ion-item>
                      <ion-label fixed >PLZ</ion-label>
                      <ion-input type="number" 
                     
                      name="PLZ"
                      ngModel
                      required
                      ></ion-input>
                    </ion-item>
                    </ion-card>
                    <ion-card>
                      <ion-item>
                        <ion-label fixed >Körpergröße</ion-label>
                        <ion-input type="number" 
                       
                        name="Körpergröße"
                        ngModel
                        required
                        ></ion-input>
                      </ion-item>
                      </ion-card>
                      <ion-card>
                        <ion-item>
                          <ion-label fixed >T-ShirtGröße</ion-label>
                          <ion-input type="number" 
                         
                          name="T-ShirtGröße"
                          ngModel
                          required
                          ></ion-input>
                        </ion-item>
                        </ion-card>
                        <ion-card>
                          <ion-item>
                            <ion-label fixed >Bankname</ion-label>
                            <ion-input type="text" 
                           
                            name="Bankname"
                            ngModel
                            required
                            ></ion-input>
                          </ion-item>
                          </ion-card>
                          <ion-card>
                            <ion-item>
                              <ion-label fixed >IBAN</ion-label>
                              <ion-input type="text" 
                             
                              name="IBAN"
                              ngModel
                              required
                              ></ion-input>
                            </ion-item>
                            </ion-card>
                            <ion-card>
                              <ion-item>
                                <ion-label fixed >BIC</ion-label>
                                <ion-input type="text" 
                               
                                name="BIC"
                                ngModel
                                required
                               ></ion-input>
                              </ion-item>
                              </ion-card>
                              <ion-card>
                                <ion-item>
                                  <ion-label fixed >RV-Nummer</ion-label>
                                  <ion-input type="number" 
                                 
                                  name="RV-Nummer"
                                  ngModel
                                  required
                                  ></ion-input>
                                </ion-item>
                                </ion-card>
                                <ion-card>
                                  <ion-item>
                                    <ion-label fixed >Steuer-ID</ion-label>
                                    <ion-input type="text" 
                                   
                                    name="Steuer-ID"
                                    ngModel
                                    required
                                    ></ion-input>
                                  </ion-item>
                                  </ion-card>
                    
    
  <ion-card>
   <ion-item>
        <ion-label fixed >Password</ion-label>
        <ion-input 
        type="password"
         name="password"
         ngModel 
         required
         [minlength]="6"
         ></ion-input>

    </ion-item>
  </ion-card>
  </ion-list>
  <button ion-button block type="submit" [disabled]="!f.valid">SignUp</button>
</form>
</ion-content>
