  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
      <img src="http://oi68.tinypic.com/2eupsb5.jpg" height="30px" width="90px">
      <ion-title text-center>MyShifts</ion-title>
    <ion-buttons end>
        <button ion-button icon-only (click)="onloadJson()">
          <ion-icon name="refresh"></ion-icon>
        </button>
       
    </ion-buttons>


    
    
  </ion-navbar>

</ion-header>


<ion-content padding class="background">








  <ion-card *ngFor= "let user of users; let i = index" text-wrap>
        <ion-card-title text-center text-wrap>
          <a>{{user.LocationName}}</a>
        </ion-card-title>
        <ion-card-header text-left text-wrap>
            <p><a>Date</a>: {{user.Datum }}</p>
            <p><a>Kunde</a>: {{ user.LocationName}}</p>
            <p><a>Address</a>: {{ user.ServiceAddress}}</p>
            <p><a>Start</a>: {{user.SchStart}}</p>
            <p><a>End</a>: {{user.SchEnd}}</p>
            <p><a>Kontakt</a>: {{user.Kontakt}}</p>
            <p><a>Drive</a>: <a href="{{user.Drive}}" onclick ="window.open( this.href, '_system', 'location=yes'); return false;">
              
              {{user.Drive}}</a></p> 
           
            
           
        </ion-card-header>
        
      
      
      </ion-card>

</ion-content>
