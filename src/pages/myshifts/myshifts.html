<ion-header>

  <ion-navbar>
    <ion-title>MyShifts</ion-title>
    <ion-buttons end>
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>


    <img src="http://oi68.tinypic.com/2eupsb5.jpg" height="30px" width="90px">
    
  </ion-navbar>

</ion-header>


<ion-content padding class="background  ">

<button ion-button block (click)="onloadJson()">Click here for your shifts</button>

<ion-card>


</ion-card>

  <ion-card *ngFor= "let user of users; let i = index">
        <ion-card-title text-center>
          {{user.LocationName}}
        </ion-card-title>
        <ion-card-header text-left>
            <p> Date:    {{user.Datum }}</p>
            <p>Kunde: {{ user.LocationName}}</p>
            <p>Address:{{ user.ServiceAddress}}</p>
    
            <p>Start:   {{user.SchStart}}</p>
            <p>End:   {{user.SchEnd}}</p>
            <p>Kontakt:   {{user.Kontakt}}</p>
            <p>Drive: <a href="{{user.Drive}}" onclick ="window.open( this.href, '_system', 'location=yes'); return false;">
              
              {{user.Drive}}</a></p> 
           
            
           
        </ion-card-header>
        
      
      
      </ion-card>

</ion-content>
