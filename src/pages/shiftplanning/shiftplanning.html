<ion-header>
    <ion-navbar>
        <ion-buttons end>
          <button ion-button icon-only menuToggle>
            <ion-icon name="menu"></ion-icon>
          </button>
        </ion-buttons>
        <img src="http://oi68.tinypic.com/2eupsb5.jpg" height="30px" width="90px">
  
      <ion-title text-center>Shift Planning</ion-title>
    </ion-navbar>
  </ion-header>


<ion-content padding class="background">
    <ion-list>
        <ion-card color="light">
            <ion-card-content>
            <button color="light"
            ion-item
            icon-left
           (click)="onload()"
          >
            <ion-icon name="megaphone"></ion-icon>
            Open shifts</button>
          </ion-card-content> 
        </ion-card>
      <ion-card color="light">
        <ion-card-content>
        <button color="light"
        ion-item
        icon-left
        (click)= "load()">
        <ion-icon name="megaphone"></ion-icon>
        Coming shifts</button>
      </ion-card-content> 
      </ion-card>
     
        <ion-card color="light">
            <ion-card-content>
            <button color="light"
            ion-item
            icon-left
            (click)= "pageload()">
            <ion-icon name="megaphone"></ion-icon>
            Closed shifts</button>
          </ion-card-content> 
        </ion-card>
      
        
    </ion-list>

</ion-content>
