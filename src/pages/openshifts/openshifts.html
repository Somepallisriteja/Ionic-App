  <ion-card *ngFor= "let user of users; let i = index">
    <ion-card-title text-center>
      Spinning Offer
    </ion-card-title>
    <ion-card-header text-left>
        <p> Date:    {{user.Datum }}</p>
        <p>Kunde: {{ user.Kunde}}</p>
        <p>Address:{{ user.ServiceAddress}}</p>

        <p>Start:   {{user.SchStart}}</p>
        <p>End:   {{user.SchEnd}}</p>
        
       
    </ion-card-header>
    <ion-row>
      <ion-col text-right>
        <button
        ion-button
        large
        clear
        (click)= "onInterested()"
        ><ion-icon name="eye" icon-only></ion-icon></button>
        
      </ion-col>
    </ion-row>
  
  
  </ion-card>
