
<ion-header>

  <ion-navbar>
    <ion-title>Closed shifts(Closed)</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <button ion-button block (click)="onloadJson()">Click me for Closed shifts</button>


  <ion-card *ngFor= "let user of users; let i = index">
    <ion-card-title text-center>
      Closed Shifts
    </ion-card-title>
    <ion-card-header text-left>
        <p>Date:    {{user.Datum}}</p>
        <p>Location: {{ user.LocationName}}</p>
        <p>Street:   {{ user.ServiceAddress}}</p>
        <p>Employee:    {{user.EmployeeName}}</p>
        
        <p>Drive: <a href="{{user.drive}}" onclick ="window.open( this.href, '_system', 'location=yes'); return false;">
              
          {{user.drive}}</a></p> 
      
       
    </ion-card-header>
