
<ion-header>

  <ion-navbar>
    <ion-title text-center ><a>Abgeschlossene Eins√§tze</a></ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="onloadJson()">
        <ion-icon name="refresh"></ion-icon>
      </button>
     </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding class="background">
  <ion-card *ngFor= "let user of users; let i = index" text-wrap>
    <ion-card-title text-center>
      <a>{{user.LocationName}}</a>
    </ion-card-title>
    <ion-card-header text-left text-wrap>
        <p><a>Date</a>: {{user.Datum}}</p>
        <p><a>Bonus</a>: {{ user.Bonus}}</p>
        <p><a>Spesen/Kilometergeld</a>: {{user.SpesenKilometergeld}}</p>
        <p><a>Gehalt</a>: {{user.Gehalt}}</p>
        <p><a>SchStart</a>: {{user.SchStart}}</p>
        <p><a>SchEnd</a>: {{user.SchEnd}}</p>
    </ion-card-header>
   </ion-card>
 </ion-content>
