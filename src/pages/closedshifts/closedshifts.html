
<ion-header>

  <ion-navbar>
    <ion-title>Closed shifts(Closed)</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <button ion-button block (click)="onloadJson()">Click me for open shifts</button>


  <ion-card *ngFor= "let user of users; let i = index">
    <ion-card-title text-center>
      Spinning Offer
    </ion-card-title>
    <ion-card-header text-left>
        <p>Date:    {{user.Datum}}</p>
        <p>Location: {{ user.LocationName}}</p>
        <p>Street:   {{ user.ServiceAddress}}</p>
        <p>Signs:    {{ user.Signs}}</p>
        <p>DressCode:{{ user.DressCode}}</p>
        <p>Others:   {{ user.Otherinfo}}</p>
       
    </ion-card-header>
    <ion-row>
      <ion-col text-right>
        <button
        ion-button
        large
        clear
       
        ><ion-icon name="eye" icon-only></ion-icon></button>
        
      </ion-col>
    </ion-row>
  
  
  </ion-card>
  
  
  
   
  
    </ion-content>
