
<ion-header>

  <ion-navbar>
      <ion-buttons end>
        <button ion-button icon-only menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
      </ion-buttons>
      <img src="http://oi68.tinypic.com/2eupsb5.jpg" height="30px" width="90px">

    <ion-title text-center>Profile</ion-title>
  </ion-navbar>

</ion-header>
<ion-content padding>
  <form #f="ngForm" (ngSubmit)= "onAddItem(f)">
  <ion-list>
    <ion-item>
      <ion-label floating>Name</ion-label>
      <ion-input type="text" name="name" ngModel></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label floating>City</ion-label>
      <ion-input type="text" name="city" ngModel></ion-input>
    </ion-item>
  
  </ion-list>

<button ion-button block >Add Item</button>
</form>

<button ion-button item-right (click)="postRequest()">Interested</button>

 <button ion-button (click)="loadJson()">Load users</button>

 
 
 <ion-list>
    <ion-item *ngFor="let user of users">
      
      <h2>{{user.Title}} {{user.Location}}</h2>
      <br/>
      <p>{{user.Date}}</p>
    </ion-item>
  </ion-list>
 <button ion-button item-right (click)="postRequest()">Interested</button> 
</ion-content>
