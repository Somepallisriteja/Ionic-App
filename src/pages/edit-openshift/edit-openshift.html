<ion-header>

  <ion-navbar>
    <ion-title>{{mode}} Shift</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="background">
  <form [formGroup]="shiftForm" (ngSubmit)="onSubmit()">
    <ion-list>
      <ion-item>
        <ion-label floating>Title</ion-label>
        <ion-input 
        type = "text"
        formControlName ="Title"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Location</ion-label>
        <ion-input type="text"
       formControlName="location" ></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Street</ion-label>
        <ion-input type="text" formControlName="Street"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Day</ion-label>
   <ion-select formControlName="Day">
     <ion-option>Monday</ion-option>
     <ion-option>Tuesday</ion-option>
     <ion-option>Wednesday</ion-option>
     <ion-option>Thursday</ion-option>
     <ion-option>Friday</ion-option>
     <ion-option>Saturday</ion-option>
     <ion-option>Sunday</ion-option>
   </ion-select>
      </ion-item>
      <ion-item>
        <ion-label stacked>Date</ion-label>
        <ion-input type="date" formControlName="date"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label stacked> StartTime</ion-label>
        <ion-input type="time" formControlName="StartTime"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label stacked> EndTime</ion-label>
        <ion-input type="time" formControlName="EndTime"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>DressCode</ion-label>
        <ion-input type="text" formControlName="DressCode"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Signs</ion-label>
        <ion-input type="text" formControlName="Signs"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Otherinfo</ion-label>
        <ion-textarea type="text" formControlName="Otherinfo"></ion-textarea>
      </ion-item>
    </ion-list>
    <button ion-button type="submit" block color="light">{{mode}} Shift</button>
  </form>

</ion-content>
