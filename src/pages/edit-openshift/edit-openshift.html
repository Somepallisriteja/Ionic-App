<ion-header>

  <ion-navbar>
    <ion-title>Fill it up</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="background">
 
  <h3 text-center>SignUp Form</h3>
  <form #f= "ngForm" (ngSubmit)="onClick(f)">
    <ion-list>
      <ion-card>
      <ion-item>
        <ion-label fixed >FullName</ion-label>
        <ion-input
       type="text" 
        name="Datum"
        ngModel
        ></ion-input>
      </ion-item>
    </ion-card>
    <ion-card>
      <ion-item>
        <ion-label fixed >Email</ion-label>
        <ion-input type="email" 
       
        name="email"
        ngModel= {{userEmail}}
        required></ion-input>
      </ion-item>
      </ion-card>
      <ion-card>
      <ion-item>
          <ion-label fixed >Username</ion-label>
        <ion-input type="text" 
        name="userName"
        ngModel
        ></ion-input>
      </ion-item>
    </ion-card>
    <ion-card>
     <ion-item>
          <ion-label fixed >Password</ion-label>
          <ion-input 
          type="password"
           name="password"
           ngModel 
           required
           [minlength]="6"
           ></ion-input>
  
      </ion-item>
    </ion-card>
    </ion-list>
    <button ion-button block type="submit" [disabled]="!f.valid">SignUp</button>
  </form>
